<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link  href="Stiles/stiles.css" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <div class="conteiner">
      <h1>Registro</h1>
      <form method="POST" action="PHP/conexion.php" autocomplete="off" >
        <div class="data">
          <input type="text" id="name" name="name" placeholder="Nombres" />
        </div>
        <div class="data">
          <input type="text" id="last_name" name="last_name"placeholder="Apellidos" />
        </div>
       <div class="data">
          <input type="text" id="username" name="username"placeholder="Nombre de usuario" />
        </div>
        <div class="data">
          <input type="password" id="password" name="password"placeholder="contraseña" />
        </div>
        <div class="data">
          <input type="text" id="email" name="email" placeholder="Correo electronico" />
          <br>
          <br>
        </div>
        <div class="data">
          <label for="date">Fecha de nacimiento</label>
          <input type="date" id="date" name="date" 
          value="DD-MM-AAAA" min="01-01-1930" max="31-12-2017"/>
          <br><br>
        </div>
        <div class="data">
          <label for="gender">Genero</label>
          <input type="radio" id="famale" name="gender" value="famale"/>
          <label for="famale">Femenino</label> 
          <input type="radio" id="male" name="gender" value="male" default="np"/>
          <label for="gender">Masculino</label>
          <input type="radio" id="NP" name="gender" value="np"/>
          <label for="gender">No especificar</label>
          <br><br>
        <div class="data">
          <input type="checkbox" id="conditions" name="conditions" value= "true" >
          <label for="conditions">Aceptas los <a href="#">terminos y condiciones</a></label>
          <br>
        </div>
        </div class="button">
        <input type="submit" id="submit" name= "submit" />
        <div class="login_link">
          <p>¿Ya tienes cuenta?<a href="login.html">Has click aqui para iniciar sesion</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
